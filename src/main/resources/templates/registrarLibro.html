<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/one-page-wonder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/vistas.css">
    </head>
    <body>
        <div th:replace="index :: navbar"></div>
        <br><section>
            <div class="container">
                <form action="/Libro/registrarLibroEfectivo" method="post" enctype="multipart/form-data">
                    <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
                    <label for="formFile" class="form-label">titulo</label>
                    <input class="form-control" type="text" name="titulo" th:value="${titulo}" required>
                    <br>
                    <label for="formFile" class="form-label">isbn</label>
                    <input class="form-control" type="number" name="isbn" th:value="${isbn}" required>
                    <br>
                    <label for="formFile" class="form-label">AÃ±o</label>
                    <input class="form-control" type="number" name="anio" th:value="${anio}" required>
                    <br>
                    <label for="formFile" class="form-label">Cantidad de Ejemplares</label>
                    <input class="form-control" type="number" name="ejemplares" th:value="${ejemplares}" required>
                    <br>
                    <label for="formFile" class="form-label"> Autor
                        <select class="form-control" name="idAutor" >   <!-- el nombre del select es el requestParam que necesita el metodo del controlador-->
                            <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"> Autor </option>  <!-- el th:value es el dato que necesitamos para la base de datos, el id -->
                        </select> </label>
                    <br>
                    <label for="formFile" class="form-label"> Editorial <select class="form-control" name="idEditorial" >
                            <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}">  </option>
                        </select></label>
                    <br>
                    <br><button id="botonRegistrar" class="btn btn-info" type="submit">Registrar Libro</button> 
                </form>
            </div>


            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
