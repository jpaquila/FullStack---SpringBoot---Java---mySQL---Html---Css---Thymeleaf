<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
              TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/vistas.css">
        <title>Autores</title>
        <style type="text/css">
            #navbarNav{
                margin-left: 35%;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div th:replace="index :: navbar"></div>

        <div>
            <span th:if="${libros.empty}">
                No hay Libros registrados en la base de datos
            </span>
            <span th:unless="${libros.empty}">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Título</th>
                            <th scope="col">Id</th>
                            <th scope="col">Isbn</th>
                            <th scope="col">Año</th>
                            <th scope="col">Ejemplares</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Editorial</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="libro: ${libros}"> 
                            <td><span th:text="${libro.titulo}"></span></td>
                            <td><span th:text="${libro.id}"></span></td>
                            <td><span th:text="${libro.isbn}"></span></td>
                            <td><span th:text="${libro.anio}"></span></td>
                            <td><span th:text="${libro.ejemplares}"></span></td>
                            <td><span th:text="${libro.autor.nombre}"></span></td>
                            <td><span th:text="${libro.editorial.nombre}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </span>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
