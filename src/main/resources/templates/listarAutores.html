<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
              TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Autores</title>
        <style type="text/css">
            #navbarNav{
                margin-left: 35%;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div th:replace="index :: navbar"></div>

        <div>
            <span th:if="${autores.empty}">
                No hay autores registrados en la base de datos
            </span>
            <span th:unless="${autores.empty}">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Id</th>
                            <!--                            <th scope="col">Editar</th>
                                                        <th scope="col">Baja/Alta</th>-->

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="autor: ${autores}"> 
                            <td><span th:text="${autor.nombre}">Nombre</span></td>
                            <td><span th:text="${autor.id}">Id</span></td>
                            <!--                            <td><a class="btn btn-warning" th:value="@{autor.id}">Editar</a></td>-->
                            <!--<td th:if="${autor.alta==false}"><a class="btn btn-success" th:text="${autor.baja}">Alta</a></td>
                            <td th:unless="${autor.alta==false}"><a class="btn btn-danger" th:text="${autor.alta}">Baja</a></td>-->
                            <!--                            <td th:if="${autor.alta==true}"> <form action="/Autor/deshabilitarAutor" method="post">
                                                                <input type="hidden" name="id" th:value="${autor.id}"/>
                                                                <button class="btn btn-danger" type="submit">BAJA</button>
                                                            </form> </td>
                            
                                                        <td th:if="${autor.alta==false}"> <form action="/Autor/habilitarAutor" method="post">
                                                                <input type="hidden" name="id" th:value="${autor.id}"/>
                                                                <button class="btn btn-success" type="submit">ALTA</button>
                                                            </form> </td>-->

                        </tr>
                    </tbody>
                </table>
            </span>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
