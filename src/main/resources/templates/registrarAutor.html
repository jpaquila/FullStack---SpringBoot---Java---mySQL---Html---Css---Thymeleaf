<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/vistas.css">

    </head>
    <body>
        <div th:replace="index :: navbar"></div>
        <div class="container">
            <form action="/Autor/registrarAutorEfectivo" enctype="multipart/form-data" method="post">
                <br><p th:if="${error != null}" th:text="${error}" style="color: red"></p>
                <label>Nombre</label>
                <input id="registrarInput" class="form-control" type="text" name="nombre" th:value="${nombre}" required>
                <br><button id="botonRegistrar" class="btn btn-info" type="submit">Registrar autor</button> 
                <br>
            </form>
            <br>
            <hr>
            <h5>Otras opciones </h5>

            <form action="/Autor/buscarAutorPorNombre" enctype="multipart/form-data" method="get">
                <p th:if="${errorBusquedaPorNombre != null}" th:text="${errorBusquedaPorNombre}" style="color: red"></p>
                <label>Buscar Autor Por Nombre</label>
                <input class="form-control" type="text" name="nombreBusquedaNombre" th:value="${nombreBusquedaNombre}">
                <br> <button class="btn btn-success" type="submit">Buscar</button> 
            </form>

            <form action="/Autor/buscarAutorPorId" enctype="multipart/form-data"  method="get">
                <p th:if="${errorBusquedaId != null}" th:text="${errorBusquedaId}" style="color: red"></p>
                <label>Buscar Autor Por ID</label>
                <input class="form-control" type="number" name="id" th:value="${id}">
                <br><button class="btn btn-success" type="submit">Buscar</button> 
            </form>

            <form action="/Autor/borrarAutorPorId" enctype="multipart/form-data"  method="post">
                <p th:if="${errorBusquedaBorrar != null}" th:text="${errorBusquedaBorrar}" style="color: red"></p>
                <label>Borrar Autor Por Id</label>
                <input class="form-control" type="number" name="idBorrado" th:value="${idBorrado}">
                <br> <button class="btn btn-success" type="submit">BORRAR</button> 
            </form>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
